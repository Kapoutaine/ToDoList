<!-- On hérite du template de base -->
{% extends "base.html" %}

<!-- On ajoute notre propre contenu -->
{% block contenu %}

<!-- Formulaire à renseigner par l'utilisateur -->
<form action="/taches/ajouter/action" method="POST">

<!-- Un champ à compléter -->
<label>Titre</label>
<input type="hidden" name="idTache" value="{{ tache[0] }}"/>

<!-- Bouton pour envoyer le formulaire -->
<button type="submit">Ajouter</button>
</form>
{% endblock %}
